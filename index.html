    <title>首页-书记员速录系统_书记员看打速录考试_书记员听打速录培训-华图教育</title>
    <meta name="keywords" content="书记员速录，书记员速录软件，书记员速录技巧">
    <meta name="description" content="华图书记员速录系统提供2020全国书记员考试速录听看打测试及培训,考生可选择听打、看打模块进行练习, 所模块都有多种模式多篇文章选择，练习结束后可查看正确字数、正确率、打字速度等,提前进行速录备考，提高书记员速录技巧。">
    <link rel="stylesheet" href="css/style.css">

  <body>

    <!-- 头部 -->
    <header class="header" id="header">
      <div class="clearfix width" v-html="header"></div>
    </header>
    <!-- 头部 end -->

    <div class="banner">
      <div class="banner1"><h2>2020年速录员系统</h2></div>
      <div class="banner2"></div>
      <div class="banner3"></div>
      <div class="banner4"></div>
    </div>

    <main>
      <ul class="width clearfix inx-box01">
        <li class="fl">
          <em><i class="icon03"></i></em>
          <h3>看打练习</h3>
          <p>书记员速录考试，各省的看打考情均不同，多科目、多种文章、长时间坚持练习才能保持速度与正确率。注意：绝大多数省份，看打考试中标点符号计入成绩。</p>
          <a href="list-kd.html" title="进入看打">进入看打</a>
        </li>
        <li class="fr">
          <em><i class="icon04"></i></em>
          <h3>听打练习</h3>
          <p>书记员速录考试，各省听打语速与要求均有不同，关注本省考情，长时间针对性坚持练习才能保持速度与正确率。注意：绝大多数省份，听打考试中标点符号不计入成绩。</p>
          <a href="list-td.html" title="听打练习">听打练习</a>
        </li>
      </ul>

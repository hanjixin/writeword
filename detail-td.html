<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>听打练习-详情页-书记员速录系统_书记员看打速录考试_书记员听打速录培训-华图教育</title>
  <meta name="keywords" content="书记员速录，书记员速录软件，书记员速录技巧">
  <meta name="description"
    content="华图书记员速录系统提供2020全国书记员考试速录听看打测试及培训,考生可选择听打、看打模块进行练习, 所模块都有多种模式多篇文章选择，练习结束后可查看正确字数、正确率、打字速度等,提前进行速录备考，提高书记员速录技巧。">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/detail.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-polyfill/6.0.14/polyfill.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/md5.js"></script>
</head>

<body>

  <!-- 头部 -->
  <header class="header" id="header">
    <div class="clearfix width" v-html="header"></div>
  </header>
  <!-- 头部 end -->

  <main>
    <div class="width clearfix main-width">
      <!-- 左侧导航 -->
      <div class="left-nav" id="leftNav">
        <left-nav v-for="(xueke, index) in xuekes" :index="index+1" :xueke="xueke" :key="xueke.id"></left-nav>
      </div>
      <!-- 左侧导航 end -->

      <!-- 听打练习 详情 -->
      <div class="detail-right tddetail-right">
        <!-- 音频信息 -->
        <div class="tddetail-audio">练习<span class="type">（60字/分钟）</span><span class="progress">00:00</span><span
            class="length">/00:00</span></div>

        <!-- 练习区 -->
        <div class="detail-box tddetail-box">
          <!-- 题目信息 -->
          <div class="clearfix detail-info tddetail-info">
            <h3 id="questionTitle">练习名称：<b></b></h3>
            <p>
              <span><i class="icon07"></i>打字速度：<em class="speed">0字/分</em></span>
              <span><i class="icon08"></i>退格次数：<em class="dtimes">0</em></span>
              <span><i class="icon09"></i>计时：<em class="time" id="showTime">00:00</em></span>
            </p>
          </div>
          <!-- 练习内容 -->
          <div class="tddetail-pro" id="tddetail">
            <audio class="tdaudio" id="tdaudio" :src="audioSrc" controls="controls"></audio>
            <textarea id="in-text" disabled :class="{on:isActive}" :maxlength="maxLength" v-model="textMessage"
              autocomplete="off" oncopy="return false" onpaste="return false" @keyup="compare()"
              @keydown.delete="deleteK()"></textarea>
          </div>
          <!-- 按钮组 -->
          <div class="btn-box tdbtn-box">
            <input type="button" class="btn resetBtn disabled" disabled value="重做">
            <input type="button" class="btn submitBtn disabled" disabled value="提交">
            <input type="button" class="btn startBtn" value="开始">
          </div>
        </div>
      </div>
      <!-- 听打练习 详情 end -->
    </div>
  </main>

  <footer class="footer" id="footer" v-html="footer"></footer>

  <!-- 登录弹窗 -->
  <div class="pop-layer" id="popLayer">
    <pop-layer></pop-layer>
  </div>

  <!-- 练习报告弹窗 -->
  <div class="pop-layer" id="popReport">
    <pop-report></pop-report>
  </div>

  <script>
    globalcrrentListType = '161';
  </script>
  <!-- <script src="js/main.js"></script>
  <script src="js/detail-td.js"></script> -->
  <script src="dist/js/main.js"></script>
  <script src="dist/js/detail-td.js"></script>
  <!-- 统计代码 -->
  <script type="text/javascript" src="https://www.huatu.com/images/js/click_com.js"></script>
</body>

</html>
